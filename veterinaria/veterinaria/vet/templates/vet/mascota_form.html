{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Mascota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f0fff4;
      font-family: 'Poppins', sans-serif;
    }

    .form-container {
      max-width: 750px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2f855a;
      font-weight: 600;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #4a5568;
    }

    .btn-success {
      background-color: #38a169;
      border: none;
    }

    .btn-success:hover {
      background-color: #2f855a;
    }

    .grid {
      display: grid;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .grid-cols-2 {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 class="mb-4 text-center">Agregar Nueva Mascota</h2>

  <form method="post">
    {% csrf_token %}
    
    <!-- FORMULARIO EN GRID -->

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <div>
          <label class="block text-sm font-medium text-gray-600">Nombre</label>
          {{ form.nombre }}
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">ID de chip</label>
          {{ form.chip_id }}
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Especie</label>
          {{ form.especie }}
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Raza</label>
          {{ form.raza }}
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Sexo</label>
          {{ form.sexo }}
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Edad (años)</label>
          {{ form.edad }}
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Peso (kg)</label>
          {{ form.peso }}
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-600">Historial médico</label>
          {{ form.notas }}
        </div>
      </div>

    <!-- BOTONES -->
    <div class="d-flex justify-content-between mt-4">
      <a href="{% url 'menu_usuario' %}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-success">Guardar Mascota</button>
    </div>
  </form>
</div>

</body>
</html>
